{% extends "skeleton/_base.html" %}

{% block content %}

<h1>{{ page.title }}</h1>
<p class="date">{{ page.location }}</p>

{% if page.screenshot %}
<img src="{{ page.screenshot }}" alt="{{ page.title }}" />
{% elif page.video %}
<center>{{ page.video|safe }}</center>
{% endif %}

{% markdown %}
{% block description %}{% endblock %}
{% endmarkdown %}

{% endblock %}
