<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Jair Trejo{% endblock %}{% if page.title %} :: {{ page.title }}{% endif %}</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url }}/media/css/pygments.css" type="text/css" media="screen" charset="utf-8">
    <link href="{{ site.url }}/media/css/style.css" rel="stylesheet" type="text/css">
    <link href="{{ site.url }}/media/css/content.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img class="face" src="http://jairtrejo.mx/media/images/jair.jpg" alt="Jair Trejo" />
                <a href="{{ site.url }}/" class="title">Jair Trejo</a>
            </div>
            <ul class="nav">
                <li><a href="{{ site.url }}/about">About me</a></li>
                <li><a href="{{ site.url }}/talks">Talks</a></li>
                <li><a href="{{ site.url }}/blog">Archive</a></li>
            </ul>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            <p class="alignleft">All original content is released under <a href="http://creativecommons.org/licenses/by/3.0/deed.es_ES">CC BY 3.0</a> - Powered by <a href="http://ringce.com/hyde">Hyde</a></p>
            <p class="alignright">
                <a href="http://twitter.com/jairtrejo"><i class="fa fa-fw fa-twitter"></i></a>
                <a href="http://github.com/jairtrejo"><i class="fa fa-fw fa-github-alt"></i></a>
                <a href="http://mx.linkedin.com/in/jairtrejo/"><i class="fa fa-fw fa-linkedin-square"></i></a>
                <a href="mailto:jair@jairtrejo.mx"><i class="fa fa-fw fa-envelope"></i></a>
            </p>
        </div>
    </div>
</body>
</html>
